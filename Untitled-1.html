<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gig Way - Your Gateway to Success</title>
    <!-- Include Font Awesome stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.5s ease;
        }

        header {
            background-color: #007acc; /* Blue */
            padding: 20px;
            color: #fff;
            text-align: center;
            position: relative;
            transition: background-color 0.5s ease;
        }

        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        #contact-icons {
            position: absolute;
            top: 110px;
            right: 20px;
            display: flex;
            gap: 20px;
        }

        #contact-icons i {
            color: #fff;
            font-size: 24px;
        }

        nav {
            background-color: #ff9900; /* Orange */
            padding: 10px;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            transition: color 0.5s ease;
        }

        nav a:hover {
            color: #007acc; /* Change to blue on hover */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: none;
            position: absolute;
            background-color: #ff9900; /* Orange */
            z-index: 1;
        }

        nav li {
            padding: 10px;
            text-align: center;
        }

        nav li:hover {
            background-color: #007acc; /* Blue on hover */
        }

        nav:hover ul {
            display: block;
        }

        section {
            padding: 40px;
            text-align: center;
        }

        footer {
            background-color: #007acc; /* Blue */
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <div id="contact-icons">
            <a href="tel:+123456789"><i class="fas fa-phone"></i> Contact Now</a>
            <a href="mailto:info@gigway.com"><i class="fas fa-envelope"></i> Email</a>
        </div>
        <img src="path/to/your/logo.png" alt="Gig Way Logo" id="logo">
        <h1>Gig Way</h1>
        <p>Your Gateway to Success</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <ul>
            <li><a href="#">Event Management</a></li>
            <li><a href="#">B2B Meetings</a></li>
            <li><a href="#">Trading</a></li>
        </ul>
        <a href="about.html">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Welcome to Gig Way</h2>
        <p>Unlock your potential with our innovative solutions and services.</p>
        <button onclick="showContactForm()">Get in Touch</button>
    </section>

    <footer>
        <p>&copy;  Gig Way - Your Gateway to Success</p>
    </footer>

    <script>
        function showContactForm() {
            alert('Contact form will be displayed here.'); // You can customize this to show an actual contact form.
        }
    </script>

</body>
</html>
